<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- JQUERY CDN -->
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>


    <title>sBOCK - Dashboard</title>

</head>
<body style="display: none">

    <div id="bateriaCompleto" class="d-flex align-items-end flex-column position-fixed top-0 end-0 m-4">
        <h4>Bater√≠a</h4>
        <div id="bateria">
            <div id="nivel"></div>
        </div>
        <div>
            <button role="button" id="button1" class="punto">PROVAAAAA!!!!</button>
        </div>
    </div>


    
    <section class="d-flex justify-content-center align-items-center flex-column p-5"> 
        <div id="menuCompleto" class="d-flex align-items-start flex-column position-fixed top-0 start-0 m-3 shadow p-2 rounded">
            <button id="btn_con" role="button" class="btn btn-success shadow">Conectar</button>
            <button id="btn_dis" role="button" class="btn btn-warning shadow">Desconectar</button> 
            <ul class="nav flex-md-column  nav-pills mt-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Mapa</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Mover con flechas</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Foto</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false">Stock</button>
                </li>
               
            </ul>   
        </div>
        
       

        <div id="contenido" class="tab-content pt-5 pt-md-0" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                <div id="map">
                    <button role="button" id="ubiA" class="punto">A</button>
                    <button role="button" id="ubiB" class="punto">B</button>
                    <button role="button" id="ubiC" class="punto">C</button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                <div id="manual" class="col-5 d-flex flex-column justify-content-center align-items-center">
                    <div class="col d-flex justify-content-center mt-5">
                        <img height="100" id="btn_up" src="imgs/arrow-y.png"></img>
                    </div>
                    
                    <div class="col d-flex justify-content-center">
                        <img height="100" id="btn_left"  src="imgs/arrow-x.png" style="transform:rotate(180deg);"></img>
                        <div class="m-5 p-4"></div>
                        <img height="100" id="btn_right" src="imgs/arrow-x.png" style="transform:rotate(180deg); transform: scaleY(-1);"></img>
                    </div>
                    <div class="col d-flex justify-content-center mb-5">
                        <img height="100" id="btn_down"  src="imgs/arrow-y.png" style="transform:rotate(180deg);"></img>
                    </div>
                    
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
                <img id="seccionImagen" src="imgs/img.jpg" alt="imagen capturada">
            </div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">
                
                <button class="btn btn-info mb-3" role="button" id="actualizar" onclick="obtenerStock()">Actualizar</button>
                <div id="filaProductos" class="row">
                    <div class="col-12 articulo shadow">
                        <h5>Cholecks</h5>
                        <hr>
                        <p>Stock: </p>
                        <p>Necesario: </p>
                        <p>Falta: </p>
                    </div>
                </div>
                
            </div>
        </div>

        

    </section>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/robot.js"></script>
    <script src="js/efecto-robot.js"></script>
    <script src="js/datos-stock.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/threejs/current/three.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
    <!--<script src="js/ros2dmap.js"></script>-->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://unpkg.com/eventemitter2@6.4.5/lib/eventemitter2.js"></script>
    
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <!--<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script> -->
    <script src="https://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
    


    
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(
                function(){
                    var time = new Date().getTime();
                    document.getElementById("seccionImagen").src="imgs/img.jpg?t="+time;
                },2000
            );
        });
    </script>

    <script>
       
        if(sessionStorage.getItem('user') != undefined){
            document.body.style.display = 'block';
        }else{
            location.href = '../index.html';
        }

        obtenerStock();
    </script>

    <script>
        function cerrarSesion(){


            sessionStorage.removeItem('user');

            location.href = '../index.html';
        }

    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>sBOCK - Dashboard</title>


</head>
  <body style="display: none">
    <section class="container-fluid p-5">

        <header class="row mb-5">
            <nav class="col navbar fixed-top navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand p-0" href="/index.html">
                    <img src="imgs/logo.png" width="200" alt="logotipo sbock">
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item linea">
                            <a class="nav-link" onclick="cerrarSesion()">CERRAR SESIÃ“N</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>  

        <section class="row pt-3 d-flex justify-content-center">
            <button id="btn_con" role="button" class="btn btn-light shadow">Conectar</button>
            <button id="btn_dis" role="button" class="btn btn-light shadow">Desconectar</button>
    
        </section>


        <section class="row d-flex justify-content-center mt-5 ">
            <div id="map">
                <button role="button" id="ubiA" class="punto">A</button>
                <button role="button" id="ubiB" class="punto">B</button>
                <button role="button" id="ubiC" class="punto">C</button>
                <button role="button" id="ubiD" class="punto">D</button>
            </div>
            
            <div id="manual" class="col-5 d-flex flex-column justify-content-center align-items-center">
                <div class="col d-flex justify-content-center mt-5">
                    <img height="100" id="btn_up" src="imgs/arrow.png"></img>
                </div>
                
                <div class="col d-flex justify-content-center">
                    <img height="100" id="btn_left"  src="imgs/arrow.png" style="transform:rotate(270deg);"></img>
                    <div class="m-5"></div>
                    <img height="100" id="btn_right" src="imgs/arrow.png" style="transform:rotate(90deg);"></img>
                </div>
                <div class="col d-flex justify-content-center mb-5">
                    <img height="100" id="btn_down"  src="imgs/arrow.png" style="transform:rotate(180deg);"></img>
                </div>
                
                <div class="row d-flex justify-content-center mb-5">
                    <div class="d-flex row justify-content-center">
                        <p class="col-3">X: <input type="number" id="pos_x" class="form-control d-inline-flex" name="posX" value="0.0"></p> 
                        <p class="col-3">Y: <input type="number" id="pos_y" class="form-control d-inline-flex" name="posY" value="0.0"></p> 
                      
                        <p class="col-3">Z: <input type="number" id="orien_z" class="form-control d-inline-flex" name="oriZ" value="0.0"></p> 
                        <p class="col-3">W: <input type="number" id="orien_w" class="form-control d-inline-flex" name="oriW" value="0.0"></p> 
                    </div>
                    <button class="btn-xl mt-2 btn btn-primary" id="btn_nav_auto">Navegar al punto</button>
                </div>
            </div>
            
        </section>


    </section>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/robot.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/threejs/current/three.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
    <!--<script src="js/ros2dmap.js"></script>-->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://unpkg.com/eventemitter2@6.4.5/lib/eventemitter2.js"></script>
    
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <!--<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script> -->
    <script src="https://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
    


    
    
    <script>
       
        if(sessionStorage.getItem('user') != undefined){
            document.body.style.display = 'block';
        }else{
            location.href = '../index.html';
        }
    </script>

    <script>
        function cerrarSesion(){


            sessionStorage.removeItem('user');

            location.href = '../index.html';
        }

    </script>
  </body>
</html>

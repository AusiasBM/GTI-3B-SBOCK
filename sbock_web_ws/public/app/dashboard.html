<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- JQUERY CDN -->
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>


    <title>sBOCK - Dashboard</title>


</head>
  <body style="display: none">
    <section class="container-fluid p-5">

        <header class="row mb-5">
            <nav class="col navbar fixed-top navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand p-0" href="/index.html">
                    <img src="imgs/logo.png" width="200" alt="logotipo sbock">
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item linea">
                            <a class="nav-link" onclick="cerrarSesion()">CERRAR SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>  

        <section class="row pt-3 d-flex justify-content-center">
            <button id="btn_con" role="button" class="btn btn-light shadow">Conectar</button>
            <button id="btn_dis" role="button" class="btn btn-light shadow">Desconectar</button>
            <div id="bateriaCompleto" style="display: none;">
                <h4>Batería</h4>
                <div id="bateria">
                    <div id="nivel"></div>
                </div>
            </div>

            <div>
                <img id="seccionImagen" src="imgs/img.jpg" alt="OLA">
            </div>
            
            <button id="modalFlechas" style="display: none;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Mover con flechas
            </button>
        </section>


        <section id="dashboard" style="display: none;" class="row d-flex justify-content-center mt-5 ">
            <div id="map">
                <button role="button" id="ubiA" class="punto">A</button>
                <button role="button" id="ubiB" class="punto">B</button>
                <button role="button" id="ubiC" class="punto">C</button>
            </div>
            
            <!-- Button trigger modal -->
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Mover con flechas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                    
                        <div id="manual" class="col-5 d-flex flex-column justify-content-center align-items-center">
                            <div class="col d-flex justify-content-center mt-5">
                                <img height="100" id="btn_up" src="imgs/arrow.png"></img>
                            </div>
                            
                            <div class="col d-flex justify-content-center">
                                <img height="100" id="btn_left"  src="imgs/arrow.png" style="transform:rotate(270deg);"></img>
                                <div class="m-5"></div>
                                <img height="100" id="btn_right" src="imgs/arrow.png" style="transform:rotate(90deg);"></img>
                            </div>
                            <div class="col d-flex justify-content-center mb-5">
                                <img height="100" id="btn_down"  src="imgs/arrow.png" style="transform:rotate(180deg);"></img>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
                </div>
            </div>

            
            
        </section>


    </section>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/robot.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/threejs/current/three.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
    <!--<script src="js/ros2dmap.js"></script>-->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://unpkg.com/eventemitter2@6.4.5/lib/eventemitter2.js"></script>
    
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <!--<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script> -->
    <script src="https://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
    


    
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(
                function(){
                    var time = new Date().getTime();
                    document.getElementById("seccionImagen").src="imgs/img.jpg?t="+time;
                },2000
            );
        });
    </script>

    <script>
       
        if(sessionStorage.getItem('user') != undefined){
            document.body.style.display = 'block';
        }else{
            location.href = '../index.html';
        }
    </script>

    <script>
        function cerrarSesion(){


            sessionStorage.removeItem('user');

            location.href = '../index.html';
        }

    </script>
  </body>
</html>

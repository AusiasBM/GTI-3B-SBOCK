<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/estilos.css">
    <title>sBOCK - Inicio de sesión</title>
  </head>
  <body>
    <section class="container-fluid">

        <header class="row">
            <nav class="col navbar fixed-top navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand p-0" href="/index.html">
                    <img src="imgs/logo.png" width="200" alt="logotipo sbock">
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item active">
                        <a class="nav-link" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="index.html">SBOCK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">CONTACTO</a>
                        </li>
                        <li class="nav-item linea">
                            <a class="nav-link" href="#">INICIO SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>  

        <section class="row text-white text-center banner">
            <div class="col mt-3 d-flex align-items-center justify-content-center flex-column">
                <h1 class="mt-5 pt-5">Inicio de sesión</h1>
                <form onsubmit="enviar(event)" id="login" method="POST">
                    <div class="mb-3">
                      <label for="label_usuario" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="label_correo" name="nombre_de_usuario" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="label_password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" name="password" id="label_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Acceder</button>
                  </form>
            </div>
        </section>


    </section>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
